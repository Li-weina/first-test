<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img_wheel" name="anImage" onclick="CopyImage(this)" src="http://a.dangdang.com/api/data/cpx/img/39530001/1" />
<script>
    function CopyImage(img) {
        if (navigator.userAgent.indexOf("MSIE") > 0) {//判读ie浏览器
            //just allow use in the IE
            var ctrl = document.body.createControlRange();
            img.contentEditable = true;
            ctrl.addElement(img);
            ctrl.execCommand('Copy');
            img.contentEditable = false;
            alert('复制图片完成');
        }
    }
</script>
</body>
</html>
